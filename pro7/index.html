<!DOCTYPE html>
<html>
<head>
	<title>Tables With CSS</title>
	<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid black;

}
.text
{
	font-family: Sans-serif;
	font-size: 15px;
}
</style>
</head>
<body>
	<table>
		<tr class="text">
			<th>Day</th>
			<th>Image</th>
			<th>Article Name</th>
			<th>Author</th>
			<th>Words</th>
			<th>Shares</th>
		</tr>
		<tr class="text">
			<td>1</td>
			<td><img src="web.jpg" alt="" height="200" width="200"> </td>
			<td>Web Technologies</td>
			<td>Durai</td>
			<td>200</td>
			<td>2500</td>
		</tr>
		<tr class="text">
			<td>2</td>
			<td><img src="python.jpg" alt="" height="200" width="200"> </td>
			<td>Data Structure</td>
			<td>Sajesh</td>
			<td>400</td>
			<td>3500</td>
		</tr>
		<tr>
			<td class="text">3</td>
			<td><img src="data.jpeg" alt="" height="200" width="200"> </td>
			<td>Python</td>
			<td>Vidan</td>
			<td>250</td>
			<td>4000</td>
		</tr>
	</table>

</body>
</html>
