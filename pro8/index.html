<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<form action="submit.html">
	<center><h1 class="text">Register Form</h1></center>
	<div>
	<label class="text" for="fname">First Name</label> 
	<input type="text"  name="firstname" placeholder="Enter your First Name">
</div><div>

	<input type="text" name="lastname" placeholder="Enter your Last Name"></div>

		<input type="text" name="usn" placeholder="Enter your USN">
	</div>
	<div class="text">
		<h2 class="text">Select Year</h2>
		<input type="radio" name="same">
		1st Year
		<br>
		<input type="radio" name="same">

		<br>
		<input type="radio" name="same">
		3rd Year
		<br>
		<input type="radio" name="same">
		4ths Year
	</div>
	<div class="text">
		<h2 class="text">Select Subjects</h2>
		<input type="checkbox">
		Web Technology
		<br>
		<input type="checkbox">
		Python
		<br>
		<input type="checkbox">
		Data Structure
		<br>
		<input type="checkbox">
		Maths-3
		<br>
		<input type="checkbox">
		Digital Electronics
		<br>
</div>
<div>
<input type="submit" value="Submit">
<input type="reset" value="Reset Form">
</form>
</body>
</html>
